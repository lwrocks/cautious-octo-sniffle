<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Fabulous Event</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/Favicon.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/My Fabulous Website Logo.png"
          alt="My Fabulous Event Logo"
          class="main-logo"
        />
      </div>
      <nav class="main-navigation">
        <ul class="main-navigation-ul">
          <li><a href="#">About</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="my-fabulous-hero">
      <div class="my-fabulous-hero-text">
        <h1>Let us plan your special day!</h1>
        <button>Contact</button>
      </div>
    </section>
    <section class="gallery-container">
      <a id="gallery"></a>
      <div class="gallery-inner">
        <div class="mySlides fade">
          <img
            src="./images/Gallery-1.jpg"
            alt="Event Gallery Image 1"
            width="476px"
            height="396px"
          />
        </div>
        <div class="mySlides fade">
          <img
            src="./images/Gallery-2.jpg"
            alt="Event Gallery Image 2"
            width="476px"
            height="396px"
          />
        </div>
        <div class="mySlides fade">
          <img
            src="./images/Gallery-3.jpg"
            alt="Event Gallery Image 3"
            width="476px"
            height="396px"
          />
        </div>
        <div class="mySlides fade">
          <img
            src="./images/Gallery-4.jpg"
            alt="Event Gallery Image 4"
            width="476px"
            height="396px"
          />
        </div>
        <div class="mySlides fade">
          <img
            src="./images/Gallery-5.jpg"
            alt="Event Gallery Image 5"
            width="476px"
            height="396px"
          />
        </div>
        <div class="mySlides fade">
          <img
            src="./images/Gallery-6.jpg"
            alt="Event Gallery Image 6"
            width="476px"
            height="396px"
          />
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <br />
        <div style="text-align: center;">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>
    </section>
    <section class="contact">
      <a id="contact"></a>
      <div class="my-fabulous-form">
        <h2>Contact Us</h2>
        <p>
          Are you ready to plan the event of a lifetime! Get in touch today!
        </p>
        <form action="#" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
          <label for="date">Date of Your Event</label>
          <input type="date" id="event_date" name="event_date" required />
          <label for="message">Tell Us About Your Fabulous Event!</label>
          <input type="text" id="message" name="message" />
          <input type="submit" id="submit" name="submit" />
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-flex">
        <div class="social-icons">
          <span><img src="./images/Facebook_Peach.png" alt="Facebook" /></span>
          <span
            ><img src="./images/Instagram_Peach.png" alt="Instagram"
          /></span>
          <span><img src="./images/Twitter_Peach.png" alt="Twitter" /></span>
        </div>
        <p>Â©2020 My Fabulous Event</p>
        <div class="footer-links">
          <li></li>
          <li></li>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
