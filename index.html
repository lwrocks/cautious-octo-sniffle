<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Fabulous Event</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/Favicon.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/My Fabulous Website Logo.png"
          alt="My Fabulous Event Logo"
          class="main-logo"
        />
      </div>
      <nav class="main-navigation">
        <ul class="main-navigation-ul">
          <li><a href="#">About</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="my-fabulous-hero">
      <div class="my-fabulous-hero-text">
        <h1>Let us plan your special day!</h1>
        <button>Contact</button>
      </div>
    </section>
    <section class="contact">
      <form action="#" method="POST" class="my-fabulous-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <label for="date">Date of Your Event</label>
        <input type="date" id="event_date" name="event_date" required />
        <label for="message">Tell Us About Your Fabulous Event!</label>
        <input type="text" id="message" name="message" />
        <input type="submit" id="submit" name="submit" />
      </form>
    </section>
    <footer class="footer">
      <div class="footer-flex">
        <div class="social-icons">
          <span><img src="./images/Facebook_Peach.png" alt="Facebook" /></span>
          <span
            ><img src="./images/Instagram_Peach.png" alt="Instagram"
          /></span>
          <span><img src="./images/Twitter_Peach.png" alt="Twitter" /></span>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
